<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scaler=1.0">
        <title>SignUP Page</title>
        <link rel="stylesheet" href="StyleSignUP.css">
        <script src="https://kit.fontawesome.com/ccdb95662f.js" crossorigin="anonymous"></script>
    </head>
    <body>  
        <div class="hero">
            <h1>Create an account</h1>
            <div class="signup-box">
                <div class="left-box">
                    <form>
                      <input type="text" placeholder="Your name" required class="input-box">
                      <input type="text" placeholder="username" required class="input-box">
                      <input type="email" placeholder="Your email id" required class="input-box">
                      <input type="password" placeholder="Create Password" required class="input-box">  
                       <input type="checkbox" id="terms">
                       <label for="terms">I accept the terms and conditions.</label>
                       <button type="submit">SIGN UP<span>&#x27f6;</span></button>
                    </form>
                </div>
                <div class="right-box">
                    <a href="https://www.facebook.com/"class="fb-link"><i class="fa-brands fa-facebook-f"></i>Connect with Facebook</a>
                    <a href="https://twitter.com/?lang=en-in"class="tw-link"><i class="fa-brands fa-twitter"></i>Connect with Twitter</a>
                    <a href="https://www.google.co.in/webhp?gl=in"class="g-link"><i class="fa-brands fa-google"></i>Connect with Google</a>
                </div>
            </div>
            <p class="login-msg">I alredy have an account? <a href="index.html">Login now</a> </p>
        </div>
    </body>
</html>
